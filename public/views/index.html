<!DOCTYPE html>
<html ng-app="groceryList">
  <head>
    <meta charset="utf-8">
    <title>Grocery List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="vendors/angular/angular.min.js"></script>
    <script src="client/client.js"></script>
  </head>
  <body ng-controller="MainController as main">
    <h1>Grocery List</h1>

    <!-- Add an Item -->
    <h5>Add an Item</h5>
    Item: <input type="text" ng-model="main.listItem" />
    Quantity: <input type="number" ng-model="main.qty" />
    <button type="button" class="btn btn-primary" ng-click="main.addItem()">Add Item</button>
    <br />

    <!-- Display Items -->
    <h4>Grocery List</h4>
       <ol>
           <li ng-repeat="item in items">{{ item.item }}, {{item.qty}} <button class="btn-xs btn-warning" ng-click="main.removeItem(item)">Delete</button></li>
       </ol>

    <!-- Change an Item -->
    <!-- Change an item logic will go here, send data to client.js -->

    <!-- Remove an Item -->

  </body>
</html>
